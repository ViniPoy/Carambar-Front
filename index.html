<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carambar & Co - Blagues Carambar</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./scripts/script.js" defer></script>
    </head>
    <body>
        <header>
            <img src="./images/pngegg.png" alt="Logo de la marque Carambar">
        </header>
        <main>
            <h1>Carambar & Co</h1>
            <div class="joke">
                <div class="joke__card">
                    <p class="joke__card--question">Clique sur le bouton pour rigoler !</p>
                    <p class="joke__card--answer hidden"></p>
                </div>
                <button class="joke__btn">Voir une blague</button>
            </div>
            <div class="joke">
                <h2 class="joke__title">Partage ta blague !</h2>
                <form class="joke__form">
                    <div class="joke__form--group">
                        <label for="question">Ta question</label>
                        <input type="text" id="question" name="question" placeholder="Ex: Pourquoi les oiseaux..." required>
                    </div>
                    <div class="joke__form--group">
                        <label for="answer">Ta r√©ponse</label>
                        <input type="text" id="answer" name="answer" placeholder="Ex: Parce que..." required>
                    </div>
                    <button class="joke__btn joke__btn--submit">Envoyer au Carambar Lab'</button>
                </form>
                <p class="joke__message hidden"></p>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
